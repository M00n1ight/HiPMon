<div style="text-align: center; margin: 10px; height: 5%">
  <span>{{name}}</span>
</div>
<div class="graph" >
  <canvas baseChart style="width: 100%; height: 90%"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [chartType]="'line'">
  </canvas>
</div>
