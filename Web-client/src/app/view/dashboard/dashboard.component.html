<div class="content options">
  <div class="settings">
    <div style="margin: 10px; display: flex">
      <div class="example-container" style="margin-top: 10px; width: 50px">
       <mat-form-field appearance="outline">
          <mat-label>Select group of sensors</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="example-container">
        <div class="input-wrapper">
          <div style="text-align: center; margin-bottom: 10px">
          <span>Time range</span>
          </div>
          <input [(ngModel)]="selectedMoments" [selectMode]="'range'"
                 [owlDateTimeTrigger]="dtPicker3" [owlDateTime]="dtPicker3"
                 (ngModelChange)="update()">
          <owl-date-time #dtPicker3></owl-date-time>
        </div>

      </div>
      <div class="example-container">
        <div class="input-wrapper">
          <div style="text-align: center; margin-bottom: 10px">
            <span>Time range</span>
          </div>
          <button mat-raised-button>In real time</button>
          <owl-date-time #dtPicker3></owl-date-time>
        </div>

      </div>
    </div>
  </div>
  <gridster [options]="options" style="background-color: white; width: 100%; height: 80%; border-top: solid 1px">
    <gridster-item [item]="item" *ngFor="let item of dashboard" style="border: solid 1px black">
      <app-graphs style="width: 100%; height: 100%;"></app-graphs>
    </gridster-item>
  </gridster>
</div>
