<div class="example-container mat-elevation-z8">
  <div class="input-wrapper">
    <div style="text-align: center; margin-bottom: 10px">
      <span>Time range</span>
    </div>
    <input [(ngModel)]="selectedMoments" [selectMode]="'range'"
           [owlDateTimeTrigger]="dtPicker3" [owlDateTime]="dtPicker3"
           (ngModelChange)="log()">
    <owl-date-time #dtPicker3></owl-date-time>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="modification">
      <th mat-header-cell *matHeaderCellDef> modification </th>
      <td mat-cell *matCellDef="let element"> {{element.modification}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
